<!DOCTYPE html>
<html ng-app="app">
<head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta http-equiv="ClearType" content="true"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Animations</title><link rel="stylesheet" href="/layout/less/app.css"></head>
<body ng-init="vm.items=[{id:0, title:'Buchanan, James (1857-1861)'}, {id:1, title:'Bush George W. (2001-2009)'}, {id:2, title:'Carter, Jimmy (1977-1981) '}, {id:3, title:'Cleveland, Grover (1885-1889)'}, {id:4, title:'Clinton, Bill (1993-2001)'}, {id:5, title:'Coolidge, Calvin (1923-1929)'}, {id:6, title:'Harding, Warren G. (1921-1923)'}, {id:7, title:'Harrison, Benjamin (1889-1893)'}, {id:8, title:'Harrison, William Henry (1841)'}, {id:9, title:'Hayes, Rutherford Birchard (1877-1881)'}, {id:10, title:'Hoover, Herbert (1929-1933)'}, {id:11, title:'Jackson, Andrew (1829-1837)'}, {id:12, title:'Jefferson, Thomas (1801-1809)'}, {id:13, title:'Johnson, Andrew (1865-1869)'}, {id:14, title:'Johnson, Lyndon B. (1963-1969)'},{id:15, title:'Moebama (2016-????)'}]"><br><br>




<section>

    <form class="list-form">
        <div class="list-form__query"><input type="text" ng-model="vm.query" /></div>
        <div class="list-form__toggle"><button class="button button-primary" ng-click="vm.off=!vm.off">toggle</button></div>
    </form>

    <ul class="list" ng-cloak ng-if="!vm.off">
        <li 
            ng-repeat="item in vm.items | filter:vm.query track by item.id" 
            class="list__item ">
            {{item.title}}
        </li>
    </ul>
    
</section>









<script src="/layout/js/vendor/raf-polyfill.js"></script>
<script src="/layout/js/vendor/fastclick.js"></script>
<script src="/layout/js/vendor/respimage.js"></script>
<script src="/layout/js/vendor/snabbt.js"></script>
<script src="/layout/js/vendor/angular.js"></script>
<script src="/layout/js/vendor/angular-animate.js"></script>
<script src="/layout/js/app/app.js"></script>

<script src="/layout/js/app/dom-mutation.service.js"></script>
<script src="/layout/js/app/viewport-events.service.js"></script>

<script src="/layout/js/app/lazy-srcset.directive.js"></script>
<script src="/layout/js/app/anim-events.directive.js"></script>

<script src="/layout/js/app/shake.animation.js"></script>
<script src="/layout/js/app/lazy-srcset.animation.js"></script>

</body>
</html>
